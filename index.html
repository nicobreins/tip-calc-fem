<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/main.css">
</head>
<body onload="resetFields()">
  
  <div class="container">
  <h1>SPLI<br>TTER</h1>
    <div class="left-cont">
      <form action="">

        <fieldset class="with-icon">
          <label for="bill">Bill</label>
          <input type="number" name="bill-amm" id="bill" required>
          <span class="in-icon"><img src="images/icon-dollar.svg" alt=""></span>
        </fieldset>

        <fieldset>
          <label>Select Tip %</label>

          <div class="tip-selector">
            <input type="radio" name="select-tip" value="5" id="5%" checked required>
            <label for="5%">5%</label>
  
            <input type="radio" name="select-tip" value="10" id="10%" required>
            <label for="10%">10%</label>
  
            <input type="radio" name="select-tip" value="15" id="15%" required>
            <label for="15%">15%</label>
  
            <input type="radio" name="select-tip" value="25" id="25%" required>
            <label for="25%">25%</label>
  
            <input type="radio" name="select-tip" value="50" id="50%" required>
            <label for="50%">50%</label>
  
            <!-- <label for="custom">Custom</label> -->
            <input type="number" id="custom" placeholder="Custom" required>
          </div>
          
        </fieldset>

        <fieldset class="with-icon">
          <label for="people">Number of People<span class="errors" id="error-zero" >Can't be zero</span></label>
          <input type="number" id="people" required>
          <span class="in-icon"><img src="images/icon-person.svg" alt=""></span>
        </fieldset>
        
      </form>
    </div>
    <div class="right-cont">
      <div class="result-cont">
        <h3>Tip Amount <br> <span>/ person</span></h3>
        <p>$<span id="tip-amount">0.00</span></p>
      </div>

      <div class="result-cont">
        <h3>Total <br> <span>/ person</span></h3>
        <p>$<span id="total-amount">0.00</span></p>
      </div>

      <button id="reset">Reset</button>
    </div>
  </div>

  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->
  
    <script src="main.js"></script>
</body>
</html>
